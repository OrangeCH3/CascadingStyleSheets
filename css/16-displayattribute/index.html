<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Attribute</title>

    <!-- display属性
    block: 块元素
    inline: 行内元素
    inline-block: 两者兼有
    none: 消失
    -->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid palevioletred;
            line-height: 100px;
        }
        span{
            width: 100px;
            height: 100px;
            border: 1px solid palevioletred;
            /* 调整span属性 */
            display: inline-block;
            line-height: 100px;
        }
    </style>

</head>

<body>

<div>div display</div>

<hr/>

<span>span display</span>

</body>
</html>
