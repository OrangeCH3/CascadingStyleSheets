<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Selector</title>

    <style>
        /* 1. 标签选择器 */
        h1{
            color: darkslateblue;
            /*
            background: pink;
            border-radius: 20px;
            */
        }
        p{
            font-size: 36px;
            color: darkseagreen;
        }

        /* 2. 类选择器(可以复用) */
        .sun{
            color: darkorange;
        }

        /* 3. id选择器(全局唯一) */
        #lin{
            color: crimson;
        }

    </style>

</head>

<body>

<h1>Basic selector exercise -> Label</h1>
<hr/>

<p>Basic selector exercise ditto -> Label</p>
<hr/>
<hr/>

<h1 class="sun">Basic selector exercise -> Class</h1>
<hr/>

<h1 id="lin">Basic selector exercise -> ID</h1>
<hr/>

</body>
</html>
