<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Article Style</title>

    <style>
        h1{
            color: crimson;
            /* 左右居中 */
            text-align: center;
        }

        p{
            /* 首行缩进2字符 */
            text-indent: 2em;
            /* 行高与块高一致，表示上下居中 */
            height: 60px;
            line-height: 60px;

            /* 下/中/上划线 */
            /*text-decoration: underline;*/
            /*text-decoration: line-through;*/
            /*text-decoration: overline;*/
        }
    </style>

</head>

<body>

<h1>我曾经七次鄙视自己的灵魂</h1>
<hr/>

<p>第一次，当它本可进取，却故作谦卑</p>
<p>第二次，当它在空虚时，用爱欲来填充</p>
<p>第三次，在困难和容易之间，它选择了容易</p>
<p>第四次，它犯了错，却借由别人也会犯错来宽慰自己</p>
<p>第五次，它自由软弱，却把它认为是生命的坚韧</p>
<p>第六次，它鄙夷一张罪恶的嘴脸时，却不知那正是自己面具中的一副</p>
<p>第七次，它侧身于生活的污泥中，虽不甘心，却又畏首畏尾</p>

</body>
</html>
