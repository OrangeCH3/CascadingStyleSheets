<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fixed Positioning</title>

    <style>
        body{
            height: 1000px;
        }

        /* 绝对定位 */
        div:nth-of-type(1){
            width: 100px;
            height: 100px;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        /* 固定定位 */
        div:nth-of-type(2){
            width: 100px;
            height: 100px;
            position: fixed;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>

<div>div-1</div>
<div>div-2</div>

</body>
</html>
